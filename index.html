<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
      position: relative;
    }

    /* FLOATING HEARTS BACKGROUND */
    .floating-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .heart-particle {
      position: absolute;
      font-size: 20px;
      opacity: 0.6;
      animation: float-up linear infinite;
    }

    @keyframes float-up {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 10;
      animation: cardEntrance 0.6s ease-out;
    }

    @keyframes cardEntrance {
      from {
        transform: scale(0.9) translateY(20px);
        opacity: 0;
      }
      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
      background: linear-gradient(45deg, #ff3b7a, #ff1f68, #ff6b9d);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease infinite;
      transition: opacity 0.3s ease;
    }

    h1.hidden {
      opacity: 0;
      pointer-events: none;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease, box-shadow .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    #yesBtn:hover { 
      background: var(--yesHover);
      box-shadow: 0 12px 30px rgba(255, 59, 122, 0.4);
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 10px 24px rgba(0,0,0,.14); }
      50% { box-shadow: 0 10px 40px rgba(255, 59, 122, 0.5); }
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
      transition: all 0.15s ease;
    }

    #noBtn:hover {
      background: #d1d5db;
    }

    /* Shake animation when "No" is clicked */
    @keyframes shake {
      0%, 100% { transform: translateY(-50%) translateX(0); }
      25% { transform: translateY(-50%) translateX(-10px); }
      75% { transform: translateY(-50%) translateX(10px); }
    }

    .shake {
      animation: shake 0.3s ease;
    }

    /* Click counter */
    .click-counter {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .click-counter.visible {
      opacity: 1;
    }

    /* Heart trail effect */
    .heart-trail {
      position: fixed;
      pointer-events: none;
      font-size: 24px;
      animation: heartFloat 1s ease-out forwards;
      z-index: 9998;
    }

    @keyframes heartFloat {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(0);
        opacity: 0;
      }
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
      animation: celebrate 0.5s ease;
    }

    @keyframes celebrate {
      0% { transform: scale(0.5) rotate(-5deg); }
      50% { transform: scale(1.1) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    /* Hide valentine question when showing confirmation */
    .hide-question h1 {
      display: none;
    }

    /* Hide cat when showing confirmation */
    .hide-question .art {
      display: none;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 15px auto;
      display: block;
      border-radius: 12px;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .heart-icon {
      font-size: 48px;
      margin-top: 15px;
      animation: heartBeat 1s ease-in-out infinite;
    }

    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.15); }
    }
  </style>
</head>

<body>
  <!-- Floating hearts background -->
  <div class="floating-hearts" id="floatingHearts"></div>

  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- CUTE CAT WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#ffa5d8"/>
          <stop offset="1" stop-color="#ff85c8"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <!-- Heart above cat -->
      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)">
        <animateTransform
          attributeName="transform"
          type="scale"
          values="1;1.1;1"
          dur="1s"
          repeatCount="indefinite"
          additive="sum"
          calcMode="spline"
          keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
      </path>

      <!-- Cat head -->
      <circle cx="160" cy="120" r="50" fill="url(#fur)"/>
      
      <!-- Left ear -->
      <path d="M120 85 L110 50 L135 75 Z" fill="url(#fur)">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 120 85;-8 120 85;0 120 85"
          dur="2s"
          repeatCount="indefinite"/>
      </path>
      
      <!-- Right ear -->
      <path d="M200 85 L210 50 L185 75 Z" fill="url(#fur)">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 200 85;8 200 85;0 200 85"
          dur="2s"
          repeatCount="indefinite"/>
      </path>

      <!-- Inner ears (pink) -->
      <path d="M120 80 L115 60 L130 75 Z" fill="#ffb3d9"/>
      <path d="M200 80 L205 60 L190 75 Z" fill="#ffb3d9"/>

      <!-- Eyes -->
      <ellipse cx="145" cy="115" rx="8" ry="10" fill="#2d3748">
        <animate attributeName="ry" values="10;2;10" dur="3s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="175" cy="115" rx="8" ry="10" fill="#2d3748">
        <animate attributeName="ry" values="10;2;10" dur="3s" repeatCount="indefinite"/>
      </ellipse>

      <!-- Eye highlights -->
      <circle cx="147" cy="113" r="3" fill="white"/>
      <circle cx="177" cy="113" r="3" fill="white"/>

      <!-- Nose -->
      <path d="M160 125 L155 132 L165 132 Z" fill="#ff7aa2"/>

      <!-- Mouth (cute smile) -->
      <path d="M155 132 Q160 138 165 132" 
            stroke="#ff7aa2" 
            stroke-width="2" 
            fill="none" 
            stroke-linecap="round"/>

      <!-- Whiskers (left) -->
      <line x1="110" y1="120" x2="130" y2="118" stroke="#ff85c8" stroke-width="2" stroke-linecap="round"/>
      <line x1="110" y1="128" x2="130" y2="128" stroke="#ff85c8" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Whiskers (right) -->
      <line x1="210" y1="120" x2="190" y2="118" stroke="#ff85c8" stroke-width="2" stroke-linecap="round"/>
      <line x1="210" y1="128" x2="190" y2="128" stroke="#ff85c8" stroke-width="2" stroke-linecap="round"/>

      <!-- Body -->
      <ellipse cx="160" cy="180" rx="40" ry="35" fill="url(#fur)"/>

      <!-- Paws -->
      <circle cx="140" cy="205" r="12" fill="#ff95ce"/>
      <circle cx="180" cy="205" r="12" fill="#ff95ce"/>

      <!-- Tail -->
      <path d="M195 170 Q220 150 210 130" 
            stroke="url(#fur)" 
            stroke-width="15" 
            fill="none" 
            stroke-linecap="round">
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 195 170;10 195 170;0 195 170"
          dur="1.5s"
          repeatCount="indefinite"/>
      </path>
    </svg>

    <h1>FATIIMAHH will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="click-counter" id="clickCounter">No clicks: <span id="noCount">0</span></div>

    <!-- Confirmation section -->
    <section class="confirmation" id="confirmation" style="display: none;">
      <h2 style="font-size: clamp(24px, 3.5vw, 36px); margin: 20px 0;">pakka bbg?</h2>
      <div class="button-zone" id="confirmZone">
        <button id="confirmYesBtn">Yes</button>
        <button id="confirmNoBtn">No</button>
      </div>
      <div class="button-zone-single" id="confirmZoneSingle" style="display: none; text-align: center;">
        <button id="nahiBtn" style="position: static; transform: none; margin: 0 auto; display: block;">NAHI</button>
      </div>
    </section>

    <section class="result" id="result">
      <h2>YAYYYYYYYYYYYYYY</h2>
      <div class="heart-icon">ðŸ’—</div>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const confirmation = document.getElementById("confirmation");
    const confirmZone = document.getElementById("confirmZone");
    const confirmZoneSingle = document.getElementById("confirmZoneSingle");
    const confirmYesBtn = document.getElementById("confirmYesBtn");
    const confirmNoBtn = document.getElementById("confirmNoBtn");
    const nahiBtn = document.getElementById("nahiBtn");
    const result = document.getElementById("result");
    const clickCounter = document.getElementById("clickCounter");
    const noCount = document.getElementById("noCount");
    const heading = document.querySelector("h1");
    const catArt = document.querySelector(".art");
    const originalCatHTML = catArt.innerHTML; // Store original cat SVG
    let noClicks = 0;
    let confirmYesScale = 1;

    /* ---------- FLOATING HEARTS BACKGROUND ---------- */
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart-particle';
      heart.textContent = 'ðŸ’•';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
      heart.style.animationDelay = Math.random() * 2 + 's';
      document.getElementById('floatingHearts').appendChild(heart);
      
      setTimeout(() => heart.remove(), 8000);
    }

    // Create initial hearts
    for (let i = 0; i < 15; i++) {
      setTimeout(createFloatingHeart, i * 300);
    }
    
    // Keep creating hearts periodically
    setInterval(createFloatingHeart, 800);

    /* ---------- HEART TRAIL ON MOUSE MOVE ---------- */
    let lastTrail = 0;
    document.addEventListener('mousemove', (e) => {
      const now = Date.now();
      if (now - lastTrail > 200) {
        const heart = document.createElement('div');
        heart.className = 'heart-trail';
        heart.textContent = 'â¤ï¸';
        heart.style.left = e.clientX + 'px';
        heart.style.top = e.clientY + 'px';
        document.body.appendChild(heart);
        
        setTimeout(() => heart.remove(), 1000);
        lastTrail = now;
      }
    });

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 2500;

      (function frame() {
        confettiInstance({
          particleCount: 15,
          spread: 100,
          startVelocity: 50,
          ticks: 200,
          origin: { x: Math.random(), y: Math.random() * 0.3 },
          colors: ['#ff3b7a', '#ff6b9d', '#ffd6e7', '#ff1f68']
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 400,
          spread: 160,
          startVelocity: 70,
          ticks: 250,
          origin: { x: 0.5, y: 0.55 },
          colors: ['#ff3b7a', '#ff6b9d', '#ffd6e7', '#ff1f68']
        });
      }, 400);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.12);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function growConfirmYes() {
      confirmYesScale = Math.min(2.2, confirmYesScale + 0.12);
      confirmYesBtn.style.transform = `translateY(-50%) scale(${confirmYesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    function moveConfirmNo(px, py) {
      const z = confirmZone.getBoundingClientRect();
      const b = confirmNoBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      confirmNoBtn.style.left = newLeft + "px";
      confirmNoBtn.style.top = newTop + "px";
      confirmNoBtn.style.transform = "none";

      growConfirmYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    confirmZone.addEventListener("pointermove", e => {
      const b = confirmNoBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveConfirmNo(e.clientX, e.clientY);
    });

    /* ---------- FIRST YES/NO CLICK - SHOW CONFIRMATION ---------- */
    function showConfirmation(answeredYes) {
      zone.style.display = "none";
      clickCounter.style.display = "none";
      heading.classList.add("hidden");
      confirmation.style.display = "block";
      
      // Show different buttons based on first answer
      if (answeredYes) {
        // If YES was clicked, show Yes/No buttons and hide cat
        catArt.classList.add("hidden");
        confirmZone.style.display = "block";
        confirmZoneSingle.style.display = "none";
      } else {
        // If NO was clicked, show sad emoji and only NAHI button
        catArt.innerHTML = '<div style="font-size: 120px; text-align: center; margin: 20px 0;">ðŸ˜¢</div>';
        catArt.classList.remove("hidden");
        confirmZone.style.display = "none";
        confirmZoneSingle.style.display = "block";
      }
    }

    // YES on first question goes to confirmation with Yes/No options
    yesBtn.addEventListener("click", () => showConfirmation(true));
    
    // NO on first question goes to confirmation with only NAHI option
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      noClicks++;
      noCount.textContent = noClicks;
      clickCounter.classList.add('visible');
      
      // Add shake animation
      noBtn.classList.add('shake');
      setTimeout(() => noBtn.classList.remove('shake'), 300);
      
      // Mini confetti burst
      confettiInstance({
        particleCount: 20,
        spread: 60,
        origin: { 
          x: (e.clientX / window.innerWidth),
          y: (e.clientY / window.innerHeight)
        },
        colors: ['#e5e7eb', '#d1d5db']
      });
      
      // Show confirmation after a short delay
      setTimeout(() => showConfirmation(false), 300);
    });

    /* ---------- CONFIRM NO CLICK - GO BACK TO START ---------- */
    confirmNoBtn.addEventListener("click", e => {
      e.preventDefault();
      
      // Add shake animation
      confirmNoBtn.classList.add('shake');
      setTimeout(() => confirmNoBtn.classList.remove('shake'), 300);
      
      // Mini confetti burst
      confettiInstance({
        particleCount: 20,
        spread: 60,
        origin: { 
          x: (e.clientX / window.innerWidth),
          y: (e.clientY / window.innerHeight)
        },
        colors: ['#e5e7eb', '#d1d5db']
      });
      
      // Go back to first question after short delay
      setTimeout(() => {
        confirmation.style.display = "none";
        heading.classList.remove("hidden");
        catArt.classList.remove("hidden");
        zone.style.display = "block";
        clickCounter.style.display = "block";
      }, 300);
    });

    /* ---------- NAHI BUTTON CLICK - GO BACK TO START ---------- */
    nahiBtn.addEventListener("click", e => {
      e.preventDefault();
      
      // Restore original cat SVG
      catArt.innerHTML = originalCatHTML;
      
      // Go back to first question
      confirmation.style.display = "none";
      heading.classList.remove("hidden");
      catArt.classList.remove("hidden");
      zone.style.display = "block";
      clickCounter.style.display = "block";
    });
    confirmYesBtn.addEventListener("click", () => {
      confirmation.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
      
      // Extra celebration after 1 second
      setTimeout(() => {
        confettiInstance({
          particleCount: 100,
          spread: 120,
          origin: { y: 0.6 },
          colors: ['#ff3b7a', '#ff6b9d', '#ffd6e7']
        });
      }, 1000);
    });
  </script>
</body>
</html>
